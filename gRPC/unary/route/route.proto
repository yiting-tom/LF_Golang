// rote.proto
syntax = 'proto3';

option go_package = ".;route";

package route;

message Point {
    int32 latitude = 1;
    int32 longitude = 2;
}

message Feature {
    string name = 1;
    Point location = 2;
}

service RouteGuide {
    // Unary call
    rpc GetFeature(Point) returns (Feature) {}
}